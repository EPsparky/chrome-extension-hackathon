<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <link rel="stylesheet" href="styles.css">
</head>
    
<body>
    <header>
        <h1>To-Do List</h1>
        <div id="add-tasks-container">
            <button id="add-tasks">Add Tasks for Today!</button>
        </div>
    </header>
   
    <div id="list"> 
        <!-- //append button and paragraph text to it  -->
    </div>
    <div class="animation">
        <div class="cash">
            <p>Total Cash:</p>
            <div id="score-display"><p>Your Current Funds:</p><span id="score"></span></div>
            <button id="cash-in-button">CASH IN</button>
        </div>
        <div class="bubble-tea">
            <img class="img" src="catboba.jpg" alt="bubble tea">
        </div>
    </div>
    
    <script type="text/javascript" src="chrome.js"></script>
</body>
</html>
